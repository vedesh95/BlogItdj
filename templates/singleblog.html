{% extends 'header.html' %}
{% block title %}Blog{% endblock title %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-md-center">
        <div class="col-md-7 col-sm-12">
            {%for i in posts%}
            <div class="col">
              <div class="card shadow-sm">
                    <img src="{{i.img_url}}" alt="" style="height: 275px;">
                    <div class="card-body">
                        <h6 class="card-text">{{i.title}}</h6>
                        <p class="card-text text-break"><small>{{i.description}}</small></p>
                        <p class="card-text"><small>By {{i.username}}</small></p>
                        <p class="card-text"><small>{{i.date_written}}</small></p>
                    </div>
               </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock body %}
