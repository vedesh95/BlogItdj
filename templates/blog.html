{% extends 'header.html' %}
{% block body %}
    <div class="container col-6">
        {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <h2 class="text-center mt-md-5">Write Your Blog</h2>
        <form class="form-signin" action="/blog" method="POST">{% csrf_token %}
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select the related blog category" required name="category">
                <datalist id="datalistOptions">
                    <option value="World">
                    <option value="U.S.">
                    <option value="Technology">
                    <option value="Design">
                    <option value="Culture">
                    <option value="Business">
                    <option value="Politics">
                    <option value="Opinion">
                    <option value="Science">
                    <option value="Health"> 
                    <option value="Style">
                    <option value="Travel">       
                </datalist>
            <input type="text" name="title" class="form-control mt-2" placeholder="Enter Blog title" required>
            <input type="text" name="url" class="form-control mt-2" placeholder="Enter the url for your Blog image" required>
            <div class="form-group">
                <textarea class="form-control mt-2" id="exampleFormControlTextarea2" rows="7" name="description" placeholder="Write your Blog" required></textarea>
            </div>
            
            <button class="mt-3 btn btn-md btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
{% endblock body %}
