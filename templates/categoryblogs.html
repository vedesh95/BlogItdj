{% extends 'header.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="album py-5 bg-light">
      <div class="container">
        <h2>{{category}}</h2>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
          {%for i in posts%}
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{i.img_url}}" alt="" style="height: 225px;">
              <div class="card-body">
                <h6 class="card-text">{{i.title}}</h6>
                <p class="card-text text-break"><small>{{i.description |slice:"0:84"}}...</small></p>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/singleblog/{{i.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  </div>
                  <small class="text-muted">{{i.date_written}}</small>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
      </div>
    </div>    

{% endblock body %}
