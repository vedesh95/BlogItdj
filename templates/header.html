<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/blogger.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">BlogIt</a>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <a href="/blog" class="nav-link px-2 link-dark">WriteBlog</a>
            <a href="/contact" class="nav-link px-2 link-dark">ContactUs</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if not request.user.is_authenticated%}
            <a class="btn btn-sm btn-outline-secondary mr-2" href="/signup">Sign up</a>
            <a class="btn btn-sm btn-outline-secondary" href="/login">Log In</a>
            {%else%}
            <a class="btn btn-sm btn-outline-secondary" href="/logout">Log Out</a>
            {%endif%}
          </div>
        </div>
      </header>
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 link-secondary" href="/categoryblogs/World">World</a>
          <a class="p-2 link-secondary" href="/categoryblogs/U.S.">U.S.</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Technology">Technology</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Design">Design</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Culture">Culture</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Business">Business</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Politics">Politics</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Opinion">Opinion</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Science">Science</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Health">Health</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Style">Style</a>
          <a class="p-2 link-secondary" href="/categoryblogs/Travel">Travel</a>
        </nav>
      </div>
    </div>
    {% block body %}

    {% endblock body %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script> 

</body>
</html>
