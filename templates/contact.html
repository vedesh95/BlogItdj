{% extends 'header.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
    <div class="container">
        {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <h2 class="text-center mt-md-5">Write Your Message</h2>
        <form class="form-signin" action="/contact" method="POST">{% csrf_token %}
            <input type="number" name="number" class="form-control mt-2" placeholder="Enter your Contact Number" required>
            <input type="text" name="subject" class="form-control mt-2" placeholder="Enter subject of your message" required>
            <div class="form-group">
                <textarea class="form-control mt-2" id="exampleFormControlTextarea2" rows="7" name="description" placeholder="Enter your message" required></textarea>
            </div>
            <button class="mt-3 btn btn-md btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
{% endblock body %}
